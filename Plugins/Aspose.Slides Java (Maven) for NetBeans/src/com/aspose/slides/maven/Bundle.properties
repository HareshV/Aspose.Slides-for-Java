OpenIDE-Module-Long-Description=\
    <b>Aspose.Slides Maven Project</b> wizard creates Maven Project for using <b>Aspose.Slides for Java</b> API within NetBeans IDE.\
    <i><p><b>Aspose.Slides for Java</b> is a unique PowerPoint management component that enables Java applications to read, write and manipulate PowerPoint documents (PPT, PPTX, POS, PPS, POTX, PPSX) PDF, HTML and image file formats without using Microsoft PowerPoint.\
    </p><p><b>Aspose.Slides for Java</b> is the first and only Java component that provides functionality to manage PowerPoint documents within your own applications. \
    As with all Aspose Java components, Aspose.Slides for Java is written in pure Java, incredibly priced and lightning fast.\
    </p></i><p><b>Aspose.Slides Maven Project</b> wizard fetch and configures the latest Maven dependency reference of <b>Aspose.Slides for Java</b> from the Aspose Cloud Maven Repository.\
    </p><p>The wizard also gives you option to download the Code Examples to use <b>Aspose.Slides for Java</b> API.\
    </p><p>Once you are finished with this wizard - created Maven project and downloaded Code Examples. \
    Next you can insert those Code Examples to use <b>Aspose.Slides for Java</b> API in your Project from <b>New File -> Java -> Aspose.Slides Code Example</b></p><p>The newly created project and the Code Examples you added is now ready to be enhanced, all required resources and references are also automatically added.\
    </p>
